<!DOCTYPE html!>
<html>
<head>
    <title>Potions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>
<body>
<h1>Potions</h1>
<table class="sortable">
    <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Rarity</th>
        <th>Description</th>
    </tr>

    <tr>
        <td>Bottle of Rum</td>
        <td><img src="potions/BottleofRum.png"></td>
        <td>Uncommon</td>
        <td>Gain <span class="color-b">2</span> <span class="color-y">Resistance.</span></td>
    </tr>

    <tr>
        <td>Quick shots of Rum</td>
        <td><img src="potions/QuickshotsofRum.png"></td>
        <td>Uncommon</td>
        <td>Gain <span class="color-b">5</span> <span class="color-y">Resistance.</span> At the start of your next turn,
            lose <span class="color-b">5</span> <span class="color-y">Resistance.</span></td>
    </tr>

</table>
</body>
</html>
